<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/riwi.png">
    <title>Habits Flow - Register</title>
</head>

<body class="w-full h-screen flex items-center justify-center bg-gradient-to-br from-sky-400 to-purple-900">
    <form id="register-form" class="w-full md:w-1/3 rounded-lg">
        <h2 class="text-2xl font-bold text-center text-fuchsia-900 mb-8">
            Habits Flow - Register
        </h2>

        <div class="px-12 pb-10">
            <div class="w-full mb-2">
                <input id="input-register-username" type="text" placeholder="Full Name"
                    class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
            </div>

            <div class="w-full mb-2">
                <input id="input-register-email" type="email" placeholder="Email Address"
                    class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
            </div>

            <div class="w-full mb-2">
                <input id="input-register-password" type="password" placeholder="Password"
                    class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
            </div>

            <div class="w-full mb-2">
                <input id="input-register-confirm-password" type="password" placeholder="Confirm Password"
                    class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
            </div>

            <p id="warning-msg" class="text-sm text-red-600 mt-2"></p>

            <button type="submit"
                class="bg-fuchsia-900 w-full py-2 mt-6 rounded-full text-gray-100 hover:bg-violet-600">
                Register
            </button>
        </div>
        <div class="text-center pb-6">
            <p class="text-sm text-indigo-400">
                Do you have an account?
                <a class="font-semibold text-purple-900 hover:text-red-400 transition-colors" href="index.html">
                    login</a>
            </p>
        </div>
    </form>

    <script type="module" src="./js/register.js"></script>
</body>

</html>
