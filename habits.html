<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/riwi.png">
    <title>Habits Flow</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-sky-400 to-purple-900">
    <div class="max-w-7xl mx-auto py-12 px-4">

        <header class="mb-8 text-center">
            <div
                class="flex flex-row bg-gradient-to-br from-indigo-400/50 to-fuchsia-900 rounded-xl p-5 text-indigo-50 place-content-between mb-4">
                <div class="flex flex-row justify-center mt-2 gap-1">
                    <p id="greet">
                        Hi
                    <p id="user-name" class="text-fuchsia-400 font-bold"></p>, welcome to
                    <strong>Habits Flow</strong>
                    </p>
                </div>

                <button id="logout" class="bg-red-600 px-4 py-2 text-white rounded hover:bg-red-700">
                    Logout
                </button>
            </div>


            <h1 class="text-3xl font-bold text-purple-900">Habits Flow</h1>
            <p class="text-purple-900/50">Habits manager</p>
        </header>


        <!-- Task Creation Form -->
        <section class="bg-gradient-to-br from-indigo-400 to-fuchsia-900 rounded-lg shadow mb-6">
            <div class="p-6">
                <h5 class="text-lg font-semibold mb-4">Create new task</h5>
                <form id="habits-form" class="space-y-4">
                    <div>
                        <label for="habit-title" class="block mb-1 font-medium">Title</label>
                        <input type="text" id="habit-title" placeholder="Task title"
                            class="bg-gradient-to-br from-sky-400/25 to-purple-900/25 w-full rounded px-3 py-2" />
                    </div>

                    <div class="flex flex-row gap-3 place-content-around">
                        <div class="md:w-1/3">
                            <label for="habit-frequency" class="block mb-1 font-medium">Frequency</label>
                            <select id="habit-frequency"
                                class="bg-gradient-to-br from-sky-400/25 to-purple-900/25 w-full rounded px-3 py-2">
                                <option selected disabled>Select frequency</option>
                                <option value="Daily">Daily</option>
                                <option value="Weekly">Weekly</option>
                            </select>
                        </div>

                        <div class="md:w-1/3">
                            <label for="habit-priority" class="block mb-1 font-medium">Priority</label>
                            <select id="habit-priority"
                                class="bg-gradient-to-br from-sky-400/25 to-purple-900/25 w-full rounded px-3 py-2">
                                <option selected disabled>Select priority</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-row gap-3 place-content-around">
                        <div class="md:w-1/3">
                            <label for="habit-day" class="block mb-1 font-medium">Day</label>
                            <select id="habit-day"
                                class="bg-gradient-to-br from-sky-400/25 to-purple-900/25 w-full rounded px-3 py-2">
                                <option selected disabled>Select day</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="md:w-1/3">
                            <label for="habit-month" class="block mb-1 font-medium">Month</label>
                            <select id="habit-month"
                                class="bg-gradient-to-br from-sky-400/25 to-purple-900/25 w-full rounded px-3 py-2">
                                <option selected disabled>Select Month</option>
                                <option value="01">January</option>
                                <option value="02">Februry</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">Jun</option>
                                <option value="07">July</option>
                                <option value="08">Agoust</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">Dicember</option>
                            </select>
                        </div>
                        <div class="md:w-1/3">
                            <label for="habit-year" class="block mb-1 font-medium">Year</label>
                            <select id="habit-year"
                                class="bg-gradient-to-br from-sky-400/25 to-purple-900/25 w-full rounded px-3 py-2">
                                <option selected disabled>Select Year</option>
                                <option value="25">2025</option>
                                <option value="26">2026</option>
                                <option value="27">2027</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="bg-violet-600 text-white px-4 py-2 rounded hover:bg-violet-700">
                        Create task
                    </button>
                </form>
            </div>
        </section>

        <!-- Filters -->
        <section id="filters-container" class="bg-gradient-to-br from-indigo-400 to-fuchsia-900 rounded-lg shadow mb-6">
            <div class="p-6 flex flex-wrap gap-6 items-end">
                <div>
                    <h6 class="font-semibold">Current tasks</h6>
                    <p id="counter" class="text-xl font-bold">0</p>
                </div>

                <div class="flex flex-col">
                    <label for="filter-status" class="mb-1 font-medium">Status</label>
                    <select id="filter-status"
                        class="bg-gradient-to-br from-sky-400/25 to-purple-900/25 rounded px-3 py-2">
                        <option>All tasks</option>
                        <option value="Pending">Pending</option>
                        <option value="In progress">In progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <label for="filter-priority" class="mb-1 font-medium">Priority</label>
                    <select id="filter-priority"
                        class="bg-gradient-to-br from-sky-400/25 to-purple-900/25 rounded px-3 py-2">
                        <option>All priorities</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <button id="clear-filters" class="bg-violet-600 px-4 py-2 text-white rounded hover:bg-violet-700">
                    Reset
                </button>
            </div>
        </section>

        <!-- Tasks List -->
        <section id="tasks-list-pending" class="flex flex-row flex-wrap">
            <article id="article1" class="p-4 md:w-1/4 flex flex-col gap-4">

            </article>
        </section>
        <section id="tasks-list-progress" class="flex flex-row flex-wrap">
            <article id="article2" class="p-4 md:w-1/4 flex flex-col gap-4">

            </article>
        </section>
        <section id="tasks-list-completed" class="flex flex-row flex-wrap">
            <article id="article3" class="p-4 md:w-1/4 flex flex-col gap-4">

            </article>
        </section>
    </div>

    <!-- Modal Edit Task (estructura visual, sin JS) -->
    <div id="editTaskModal" class="hidden absolute inset-0 bg-black bg-opacity-60 items-center justify-center">
        <div
            class="bg-gradient-to-br from-indigo-400 to-fuchsia-900 rounded-lg w-full max-w-2xl absolute left-80 bottom-20">
            <div class="flex justify-between items-center p-4 border-b">
                <h5 class="text-lg font-semibold">Edit habit</h5>
                <button class="text-gray-500 text-xl">&times;</button>
            </div>

            <div class="p-6">
                <form id="editTaskForm" class="space-y-4">
                    <div>
                        <label for="edit-title" class="block mb-1 font-medium">Title</label>
                        <input id="edit-title"
                            class="w-full border rounded px-3 py-2 bg-gradient-to-br from-sky-400/25 to-purple-900/25"
                            placeholder="New title"></input>
                    </div>

                    <div>
                        <label for="edit-frequency" class="block mb-1 font-medium">Frequency</label>
                        <select id="edit-frequency"
                            class="w-full border rounded px-3 py-2 bg-gradient-to-br from-sky-400/25 to-purple-900/25">
                            <option selected disabled>Frecuency</option>
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                        </select>
                    </div>

                    <div>
                        <label for="edit-priority" class="block mb-1 font-medium">Priority</label>
                        <select id="edit-priority"
                            class="w-full border rounded px-3 py-2 bg-gradient-to-br from-sky-400/25 to-purple-900/25">
                            <option selected disabled>Priority</option>
                            <option value="High">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">High</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="flex justify-end gap-3 p-4 border-t">
                <button class="bg-gray-300 px-4 py-2 rounded">
                    Cancel
                </button>
                <button id="saveEdit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                    Save changes
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="js/habits.js"></script>
</body>
